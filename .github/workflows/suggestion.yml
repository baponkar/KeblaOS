name: Repo Improvement Suggestions

on:
  schedule:
    - cron: '0 0 * * 0' # Runs weekly on Sunday
  workflow_dispatch:

jobs:
  analyze-repo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install Lint and Code Analysis Tools
        run: |
          pip install pylint flake8

      - name: Run Code Analysis
        run: |
          flake8 . --output-file=flake8_report.txt || true
          pylint $(git ls-files '*.py') > pylint_report.txt || true

      - name: Analyze README and Issues
        run: |
          if grep -qi "todo" README.md; then echo "â“ README.md contains TODO items."; fi
          if grep -qi "fixme" README.md; then echo "â—ï¸ README.md contains FIXME items."; fi

      - name: Generate Suggestions
        run: |
          echo "### ðŸ§ Automated Repository Suggestions" > suggestions.md
          echo "" >> suggestions.md
          echo "#### ðŸ” Linting Issues (flake8)" >> suggestions.md
          cat flake8_report.txt >> suggestions.md
          echo "" >> suggestions.md
          echo "#### ðŸ› ï¸ Code Issues (pylint)" >> suggestions.md
          cat pylint_report.txt >> suggestions.md
          echo "" >> suggestions.md
          echo "#### ðŸ“ README Analysis" >> suggestions.md
          echo "Check for TODO and FIXME items in README.md." >> suggestions.md

      - name: Commit and Push Suggestions
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add suggestions.md
          git commit -m "Automated Repo Suggestions"
          git push
